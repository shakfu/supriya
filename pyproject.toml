[project]
name = "supriya"
description = "A Python API for SuperCollider"
# dynamic = ["version"]
keywords = ["audio", "dsp", "music composition", "scsynth", "supercollider", "synthesis"]
license = {text = "MIT"}
version = "0.1.0"
readme = "README.md"
requires-python = ">= 3.10"
authors = [
  { name = "Jos√©phine Wolf Oberholtzer", email = "josephine.wolf.oberholtzer@gmail.com"},
  { name = "Shakeeb Alireza", email = "shakfu@users.noreply.github.com" },
]
classifiers = [
  "Framework :: AsyncIO",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Natural Language :: English",
  "Operating System :: MacOS",
  "Operating System :: POSIX",
  "Operating System :: Microsoft :: Windows",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Topic :: Artistic Software",
  "Topic :: Multimedia :: Sound/Audio",
  "Topic :: Multimedia :: Sound/Audio :: Analysis",
  "Topic :: Multimedia :: Sound/Audio :: Sound Synthesis",
]
dependencies = [
  "backports.strenum; python_version < '3.11'",
  "platformdirs >= 4.0.0",
  "psutil",
  "uqbar >= 0.9.6",
]

[dependency-groups]
dev = [
    "mypy>=1.19.1",
    "pytest>=8.4.2",
    "pytest-asyncio>=0.23",
    "pytest-cov>=7.0.0",
    "pytest-lazy-fixtures>=1.0.0",
    "pytest-mock>=3.12",
    "ruff>=0.14.9",
    "standard-aifc; python_version >= '3.13'",
    "twine>=6.2.0",
]

